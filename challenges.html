<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CP Lab</title>
    <link rel="stylesheet" href="css/challenges.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">MyWebsite</div>
      <ul class="nav-links">
        <div class="selected">
          <li><a href="/">Home</a></li>
        </div>
        <li><a href="/playground">Code Playground</a></li>
        <li><a href="/challenges">Challenges</a></li>
        <div class="login-button" id="login-button">
          <li><a href="/login">Login</a></li>
        </div>
        <div class="logout-button" id="logout-button">
          <li><a href="#" id="logout-action">Logout</a></li>
        </div>
      </ul>
    </nav>

    <div class="number-bar">
      <div class="number" onclick="showQuestion(1)">1</div>
      <div class="number" onclick="showQuestion(2)">2</div>
      <div class="number" onclick="showQuestion(3)">3</div>
    </div>

    <div class="container">
      <div id="code-panel" class="code-panel">
        <div class="filler">
          <h2 id="title">Code Editor</h2>
          <button id="send">Send</button>
          <button id="run">Run ></button>
        </div>
        <div id="code-part">
          <select id="language-select">
            <option value="cpp">C++</option>
            <option value="c">C</option>
            <option value="python">Python</option>
          </select>

          <div style="height: 20px"></div>
          <div class="editor-container">
            <div class="editor" id="editor"></div>
          </div>
        </div>
      </div>
      <div class="pdf-panel">
        <h2>Problems</h2>
        <pre id="pdfCanvas" class="question"></pre>
        <h2>Output Code</h2>
        <pre class="code-output" id="output">
Output of code for checking terminalwise.</pre
        >
      </div>
    </div>
    <script type="module" src="js/challenges.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
