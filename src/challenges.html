<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CP Lab</title>
  <link rel="stylesheet" href="css/challenges.css">
</head>

<body>

  <nav class="navbar">
    <div class="logo">MyWebsite</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/playground">Code Playground</a></li>
      <li><a href="/games">Games</a></li>
      <li><a href="/challenges">Challenges</a></li>
    </ul>
  </nav>
  <div class="container">
    <div id="code-panel" class="code-panel">
      <div class="filler">
        <h2 id="title">Code Editor</h2>
        <button id="send">Send</button>
        <button id="run">Run ></button>
      </div>
      <div id="code-part">
        <select id="language-select">
          <option value="cpp">C++</option>
          <option value="c">C</option>
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
        </select>

        <div style="height: 20px;"></div>
        <div class="editor-container">
          <div class="editor" id="editor"></div>
        </div>
      </div>
    </div>
    <div class="pdf-panel">
      <h2>Problems</h2>
      <canvas id="pdfCanvas"></canvas>
      <h2>Output Code</h2>
      <textarea class="code-output">Output of code for checking terminalwise.</textarea>
    </div>
  </div>
  <script type="module" src="js/challenges.js"></script>

</body>

</html>
